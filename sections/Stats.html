<div class="section-title">
  <h2>Stats</h2>
  <p>Check realtime basic stats!<p>
</div>
<div class="container" style="font-size: 50px; font-weight: bold;">

  <div class="row gy-4">

    <div class="col-12 col-md-3">
      <div class="count-box">
        <div>
          <h5 class="text-center ">Price</h5>
          <span id="priceCounter" style="font-size: 30px;"></span>
          <!--<span id="priceCounter" data-purecounter-start="0" data-purecounter-end="0" data-purecounter-duration="5" data-purecounter-decimals="10" data-purecounter-currency="true" data-purecounter-currencysymbol="$" class="purecounter" style="font-size: 30px;"></span>-->
        </div>
      </div>
    </div>

    <div class="col-12 col-md-3">
      <div class="count-box">
        <div>
          <h5 class="text-center ">Burned</h5>
          <span id="burnCounter" style="font-size: 30px;"></span>
          <!--<span id="burnCounter" data-purecounter-start="0" data-purecounter-end="0" data-purecounter-duration="5" data-purecounter-separator="true" data-purecounter-currency="true" class="purecounter"></span>-->
        </div>
      </div>
    </div>

    <div class="col-12 col-md-3">
      <div class="count-box">
        <div>
          <h5 class="text-center ">Circulating</h5>
          <span id="circulateCounter" style="font-size: 30px;"></span>
          <!--<span id="circulateCounter" data-purecounter-start="0" data-purecounter-end="0" data-purecounter-duration="5" data-purecounter-separator="true" data-purecounter-currency="true" class="purecounter"></span>-->
        </div>
      </div>
    </div>

    <div class="col-12 col-md-3">
      <div class="count-box">
        <div>
          <h5 class="text-center ">Market Cap</h5>
          <span>$</span><span id="marketcapCounter" style="font-size: 30px;"></span>
          <!--<span id="marketcapCounter" data-purecounter-start="0" data-purecounter-end="0" data-purecounter-duration="5" data-purecounter-separator="true" class="purecounter"></span>-->
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="count-box">
        <div>
          <h5 class="text-center ">Burned by Event</h5>
          <span id="manualBurnCounter" style="font-size: 30px;"></span>
          <!--<span id="manualBurnCounter" data-purecounter-start="0" data-purecounter-end="0" data-purecounter-duration="5" data-purecounter-separator="true" class="purecounter"></span>--><span>%</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="count-box">
        <div>
          <h5 class="text-center ">LP Burned by Event</h5>
          <span id="manualLPBurnCounter" style="font-size: 30px;"></span>
          <!--<span id="manualLPBurnCounter" data-purecounter-start="0" data-purecounter-end="0" data-purecounter-duration="5" data-purecounter-separator="true" class="purecounter"></span>--><span>%</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="count-box">
        <div>
          <h5 class="text-center ">Initial Market Cap</h5>
          <span>$</span><span id="initialMcapCounter" style="font-size: 30px;"></span>
          <!--<span>$</span><span id="initialMcapCounter" data-purecounter-start="0" data-purecounter-end="333" data-purecounter-duration="5" data-purecounter-separator="true" class="purecounter"></span>-->
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="count-box">
        <div>
          <h5 class="text-center ">Multiplied from start</h5>
          <span>x</span><span id="startMultiCounter" style="font-size: 30px;"></span>
          <!--<span>x</span><span id="startMultiCounter" data-purecounter-start="0" data-purecounter-end="0" data-purecounter-duration="5" data-purecounter-separator="true" class="purecounter"></span>-->
        </div>
      </div>
    </div>
  </div>

</div>
